<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/store.css" />
    <!-- ko-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- en-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- jquery cdn + load skin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function () {
        // header, footer 불러오기
        $("#header").load("../skin/header.html");
        $("#footer").load("../skin/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <div id="header"></div>
      <article class="store-wrap">
        <div class="inner">
          <div class="text-wrap">
            <h2>STORE</h2>
            <p>
              아로마티카 전 제품과 리필스테이션을 만나볼 수 있는 제로 스테이션
            </p>
          </div>
          <ul class="map-wrap">
            <!-- 가로수길 점 -->
            <li>
              <div>
                <dl class="address-box">
                  <dt>제로스테이션 가로수길</dt>
                  <dd>
                    <p>서올시 강남구 도산대로 1길 62, 1층</p>
                    <p>월 - 토 11:00 - 19:00</p>
                    <p class="map-link">
                      <a
                        href="https://map.naver.com/v5/search/%EC%A0%9C%EB%A1%9C%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%85%98%20%EA%B0%80%EB%A1%9C%EC%88%98%EA%B8%B8%20%EC%A0%90/place/1488861447?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&c=15,0,0,0,dh"
                        target="_blank"
                        >네이버 지도로 보기</a
                      >
                    </p>
                  </dd>
                </dl>

                <div class="img-box">
                  <figure>
                    <img src="../img/stroy/space_a_1.jpg" alt="" />
                  </figure>
                </div>
              </div>
            </li>
            <!-- 스타필드 하남점 -->
            <li>
              <div>
                <dl class="address-box">
                  <dt>스타필드 하남점</dt>
                  <dd>
                    <p>경기 하남시 미사대로 750 스타필드 하남 1층</p>
                    <p>매일 10:00 - 22:00</p>
                    <p class="map-link">
                      <a
                        href="https://map.naver.com/v5/search/%EC%A0%9C%EB%A1%9C%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%85%98%20%EC%8A%A4%ED%83%80%ED%95%84%EB%93%9C/place/1293735578?c=15,0,0,0,dh&isCorrectAnswer=true"
                        target="_blank"
                        >네이버 지도로 보기</a
                      >
                    </p>
                  </dd>
                </dl>

                <div class="img-box">
                  <figure>
                    <img src="../img/stroy/space_b_0.jpg" alt="" />
                  </figure>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </article>
      <!-- footer -->
      <div id="footer"></div>
    </div>
  </body>
</html>
